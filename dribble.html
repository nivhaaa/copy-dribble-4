<!DOCTYPE html>

<html>
    <head>
        <title>I'm Over it!</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="sidebar">
            <div class="top-sidebar">
                <img class="letter-n-icon" src="photos/icons/letter-n.png" alt="">
            </div>
            <div class="middle-sidebar">
                <div class="box">
                    <div class="icon-txt-box overview">
                        <img class="icon" src="photos/icons/thumbnails.png" alt="">
                        <p class=icon-text>Overview</p>
                    </div>
                    <div class="icon-txt-box analytics">
                        <img class="icon" src="photos/icons/analytics.png" alt="">
                        <p class=icon-text>Analytics</p>
                    </div>
                    <div class="icon-txt-box transaction">
                        <img class="icon" src="photos/icons/transaction.png" alt="">
                        <p class=icon-text>Transaction</p>
                    </div>
                    <div class="icon-txt-box card">
                        <img class="icon" src="photos/icons/credit-card.png" alt="">
                        <p class=icon-text>Card</p>
                    </div>
                    <div class="txt-box">
                        <p class=icon-text>&#x2022; Personal card</p>
                        <p class=icon-text>&#x2022; Business card</p>
                    </div>
                    <div class="icon-txt-box payment">
                        <img class="icon" src="photos/icons/money.png" alt="">
                        <p class=icon-text>Payment</p>
                    </div>
                    <div class="icon-txt-box exchange">
                        <img class="icon" src="photos/icons/currency-exchange.png" alt="">
                        <p class=icon-text>Currency exchange</p>
                    </div>
                    <div class="icon-txt-box settings">
                        <img class="icon" src="photos/icons/settings.png" alt="">
                        <p class=icon-text>Settings</p>
                    </div>
                    <div class="icon-txt-box manage-card">
                        <img class="icon" src="photos/icons/credit-card.png" alt="">
                        <p class=icon-text>Manage card</p>
                    </div>
                    <div class="icon-txt-box call">
                        <img class="icon" src="photos/icons/phone-call.png" alt="">
                        <p class=icon-text>Call center</p>
                    </div>
                </div>
            </div>
            <div class="bottom-sidebar">
                <div class="logout-box box-button">
                    <img class="exit-icon" src="photos/icons/exit.png" alt="">
                    <p class="exit-txt">Logout account</p>
                </div>
            </div>
        </div>

        <div class="header">

        </div>
    </body>
</html>
